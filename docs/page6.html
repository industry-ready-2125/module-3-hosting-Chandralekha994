<html>
<head>
    <style>
        .register {
            width: 550px;
            padding: 10%;
            border: 3px solid #fff;
            margin: 0 auto;
        }
    </style>
    <script>
        function validateForm() {
            // Get form values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmpassword").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            
            // Validate username length
            if (firstName.length < 6 || lastName.length < 6) {
                alert("Username must be at least 6 characters long.");
                return false;
            }

            // Validate password length and constraints
            if (password.length < 8 || !(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password))) {
                alert("Password must be at least 8 characters and follow password constraints.");
                return false;
            }

            // Confirm password matching
            if (password !== confirmPassword) {
                alert("Password and Confirm Password fields must match.");
                return false;
            }

            // Validate email format
            if (!(/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))) {
                alert("Email must be of the form 'yourname@domain.com'.");
                return false;
            }

            // Validate mobile number format
            if (!(/^[6-9]\d{9}$/.test(mobile))) {
                alert("Mobile number must be of 10 digits and start with a number from 6 to 9.");
                return false;
            }

            // If all validations pass, the form is valid
            return true;
        }
    </script>
</head>
<body style="background-color: rgb(62, 147, 173);">
    <div class="register">
        <div align = "center">
            <h1 >REGISTER</h1></a><br><br>
        </div>
        
        <div align="center">
            <form onsubmit="return validateForm()">
                First Name&nbsp;<input type="text" id="firstName" placeholder="first name" required>
                Last Name&nbsp;<input type="text" id="lastName" placeholder="last name" required><br><br>
                Password&nbsp;<input type="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number." maxlength="40" placeholder="password" required>
                confirmPassword&nbsp;<input type="password" id="confirmpassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number." maxlength="40" placeholder="confirmpassword" required><br><br>
                email id&nbsp;<input type="email" id="email"placeholder="email" required><br><br>
                mobile number&nbsp;<input type="number" id="mobile"patter=" /^[6-9]\d{9}$/"placeholder="mobile number" required><br><br>
                adress&nbsp;<input type="text" id="address" placeholder="address" required><br><br>
                gender&nbsp;<input type="text" id="gender" placeholder="gender" required>
                Date of Birth&nbsp;<input type="date" id="birthday" required><br><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

 
</body>
</html>
